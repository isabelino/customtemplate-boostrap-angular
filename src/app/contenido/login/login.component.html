<div class="body">
  <div class="loginBox">
    <img class="user" src="https://i.ibb.co/yVGxFPR/2.png" height="100px" width="100px">
    <h3>Sign in here</h3>
    <form (ngSubmit)="login()">
        <div class="inputBox">
          <input id="uname" type="text" name="user" [(ngModel)]="usuario" placeholder="Usuario">
          <input id="pass" type="password" name="pass" [(ngModel)]="password" placeholder="Contraseña">
        </div>
        <input type="submit" value="Login">
    </form>
    <a href="#">Forget Password<br> </a>
    <div class="text-center">
        <p style="color: #59238F;">Sign-Up</p>
    </div>
    <div *ngIf="error" class="alert alert-warning" role="alert">
      Usuario o contraseña invalida!
    </div>
  </div>
</div>
